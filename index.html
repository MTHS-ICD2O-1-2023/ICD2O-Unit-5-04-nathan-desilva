<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Welcome to the Museum" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Nathan De Silva" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- This is the title of the webpage -->
  <title>Welcome to the Museum</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/getmdl-select.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- This is the header of the webpage -->
        <span class="mdl-layout-title">
          <h3>Welcome to the Museum</h3>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div id="image">
        <img class="right-image" src="./images/museum.png" alt="museum" width="30%"/>
      </div>
      <div class="page-content">
        <div id="instructions">Please enter the following:</div>
      </div>
      <br />
      <!-- Simple Select with radio buttons -->
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Sunday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">Monday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" >
        <span class="mdl-radio__label">Tuesday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
        <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
        <span class="mdl-radio__label">Wednesday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
        <input type="radio" id="option-5" class="mdl-radio__button" name="options" value="5">
        <span class="mdl-radio__label">Thursday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
        <input type="radio" id="option-6" class="mdl-radio__button" name="options" value="6">
        <span class="mdl-radio__label">Friday</span>
      </label>
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
        <input type="radio" id="option-7" class="mdl-radio__button" name="options" value="7">
        <span class="mdl-radio__label">Saturday</span>
      </label>
      <br />
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!--This is where they type in the answer-->
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age-entered" />
          <label class="mdl-textfield__label" for="age-entered">Enter your age ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="myButtonClicked()">
        Calculate
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
